<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    
    <title>Sistema de turnos</title>
  </head>
  <body>
      <div class="container">
          <h1>Sistema de registro de turnos </h1>
          <form class="row g-3">
            <div class="col-md-4">
              <label for="validationDefault01" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="validationDefault01" value="Mark" required>
            </div>

            <div class="col-md-4">
              <label for="validationDefault02" class="form-label">Apellido</label>
              <input type="text" class="form-control" id="validationDefault02" value="Otto" required>
            </div>

            <div class="col-md-4">
              <label for="validationDefaultUsername" class="form-label">Email</label>
              <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2">@</span>
                <input type="email" class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
              </div>
            </div>

            <div class="col-md-2">
              <label for="validationDefault03" class="form-label">Edad</label>
              <input type="number" class="form-control" id="validationDefault03" required>
            </div>

            <div class="col-md-2">
              <label for="validationDefault05" class="form-label">Dni</label>
              <input type="number" class="form-control" id="validationDefault05" required>
            </div>

            <div class="col-md-3">
              <label for="validationDefault04" class="form-label">Fecha de turno</label>
              <input type="date" class="form-control" id="validationDefault05" required>
            </div>
            
            <div class="col-md-3">
                <label for="validationDefault04" class="form-label">Horario de turno</label>
                <select class="form-select" id="validationDefault04" required>
                <option selected disabled value="">Eliga...</option>
                <option>...</option>
            </select>
            </div>            

            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                <label class="form-check-label" for="invalidCheck2">
                  Acepto los terminos y condiciones
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Registrar</button>
            </div>
          </form>
          
      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"      
    ></script>
    <script src="test.js"></script>
  </body>
</html>
